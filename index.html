<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carema</title>
    <meta name="description" content="Site description">
    <meta name="keywords" content="Site keywords"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css?version=1">
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row clearfix align-items-center">
                <div class="col-md-4">
                    <div class="logo">
                        <img src="images/mainlogo.png" alt="CAREMA" class="img-fluid logo-main">
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="nav justify-content-around">
                        <li class="nav-item">
                          <a class="nav-link hover-underline" href="#link1">Oferty pracy</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link hover-underline" href="#link2">Poznaj nas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link hover-underline" href="#link3">Co mówią Opiekunki</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <button class="btn btn-contact">
                        Skontaktuj się z nami
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-background">
              <img class="form-background-bg img-fluid" src="images/head_background.png"/>
              <img class="form-background-text img-fluid" src="images/form_text.png"/>
              <div class="col-4 forms">
                <div class="forms-title text-center">WYPEŁNIJ FORMULARZ</div>
                <div class="forms-subtitle text-center">Znajdziemy dla Ciebie pracę!</div>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Imię*</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Anna" required>
                  </div>
                  <div class="mb-3">
                    <label for="surname" class="form-label">Nazwisko*</label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Kowalska" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Telefon*</label>
                    <input type="tel" class="form-control" id="phone" name="phone" minlength="9" placeholder="123456789" required>
                  </div>
                  <label for="btn-nieznam" class="form-label">Znajomość języka niemiekiego</label>
                  <div class="mb-3 d-flex justify-content-around">
                    <input type="checkbox" class="btn-check" id="btn-nieznam" autocomplete="off">
                    <label class="btn btn-form-check" for="btn-nieznam">Nie znam</label>
                    <input type="checkbox" class="btn-check" id="btn-podstawowa" autocomplete="off">
                    <label class="btn btn-form-check" for="btn-podstawowa">Podstawowa</label>
                    <input type="checkbox" class="btn-check" id="btn-srednia" autocomplete="off">
                    <label class="btn btn-form-check" for="btn-srednia">Średnia</label>
                    <input type="checkbox" class="btn-check" id="btn-bardzodobra" autocomplete="off">
                    <label class="btn btn-form-check" for="btn-bardzodobra">Bardzo dobra</label>
                  </div>
                  <div class="mb-3">
                    <label for="experienceRange" class="form-label">Doświadczenie jako Opiekunka</label>
                    <input type="range" class="form-range" min="0" max="5" id="experienceRange">
                  </div>
                  <div class="mb-3">
                    <div class="form-text">
                      *Pola obowiązkowe
                    </div>
                    <div class="form-text">
                      Informacje o przetwarzaniu Twoich danych osobowych znajdziesz tutaj.
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Aplikuj</button>
                  </div>
                </form>

              </div>
            </div>
        </div>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
